version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    environment:
      DATABASE_URL: postgresql://studentuser:password@db/studentdb
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: studentdb
      POSTGRES_USER: studentuser
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
